<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    <div class="card">
      <img class="cardtop" src="images/bg-pattern-card.svg" alt="background pattern card">
      <img class="profile" src="images/image-victor.jpg" alt="victor image">
      <p class="name">Victor Crest <span>26</span></p>
      <p class="city">London</p>
    <div class="infocard">
      <ul>
        <li>
          <p class="name">80K</p>
          <p class="info">Followers</p>
        </li>
        <li>
          <p class="name">803K</p>
          <p class="info">Likes</p>
        </li>
        <li>
          <p class="name">1.4K</p>
          <p class="info">Photos</p>
        </li>
      </ul>
    </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Khin Wynn</a>.
  </div>
</body>
</html>
